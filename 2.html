  <h2>템 세팅</h2>
  <p>
  처음에 시작할 때는 카오스 자쿰도 어려웠다.<br>
  카오스 자쿰을 잡을 때는 그때도 상위보스를 잡았다는 것에 설레였다.<br>
  <strong>이제는 <u>스데미</u>까지 가능</strong>하다니, 믿기지 않아.<br>
  </p>
  <img src="https://s3-ap-northeast-2.amazonaws.com/opentutorials-user-file/module/3135/7679.jpeg">
  <p style="margin-top:45px;">
  사실 지금의 수준도 그닥 높은 수준은 아니다.
  <ol>
    <li>카오스자쿰/카루타</li>
    <li>카파풀/스데미</li>
    <li>이지루시드/노말가엔슬</li>
  </ol>
  이런 식의 '벽'이 있는데, 지금은 스데미의 벽을 넘고선 고전하는 중이다.
  </p>
